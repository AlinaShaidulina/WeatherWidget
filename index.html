<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather widget</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="widget">
        <div class="widget_main">
            <div class="calendar">
                <span>Friday</span>
                August, 23rd
            </div>
            <div class="weather">
                <h1 class="weather_temp">12°</h1>
                <p class="weather_city">Paris, France</p>
                <div class="weather_wind">
                    <i class="wi wi-strong-wind"></i>
                    <div class="weather_wind__speed">
                        <span>14</span> mph
                    </div>
                </div>
            </div>
        </div>
        <div class="widget_days">
            <ul class="widget_days__list">
                <li class="day">
                    <span class="day_name">Monday</span>
                    <i class="wi wi-showers"></i>
                    <span class="day_temp">10°</span>
                </li>
                <li class="day">
                    <span class="day_name">Tuesday</span>
                    <i class="wi wi-cloud"></i>
                    <span class="day_temp">15°</span>
                </li>
                <li class="day">
                    <span class="day_name">Wednesday</span>
                    <i class="wi wi-day-sunny"></i>
                    <span class="day_temp">23°</span>
                </li>
                <li class="day">
                    <span class="day_name">Thursday</span>
                    <i class="wi wi-day-cloudy"></i>
                    <span class="day_temp">18°</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
